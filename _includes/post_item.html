<div class="row dmPostItemContainer">
  <div class="small-12 columns">
    <div class="row">
      <div class="small-12 columns">
        <div class="dmPostDate">
          {{ include.post.date | date: "%a, %b %d, %y" }}
        </div>
      </div>
      <div class="small-12 columns">
        <div class="dmPostHeader">
          <a href="{{ include.post.url }}">{{ include.post.title }}</a>
        </div>
      </div>
    </div>
  </div>
</div>
